morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**"] 
    
    commands : [  
    
      {
        readLine {
          charset: utf-8
         }
      } 
      
      
                     
      {
       
        grok { 
          dictionaryFiles : ["""F://workspace//flume//flume-ng-escaf//src//main//resources//grok-dictionaries"""]      
                               
          expressions : { 
            message : """%{SYSLOGTIMESTAMP:datetime} %{GREEDYDATA:logLevel} %{GREEDYDATA:mark} %{INT:age}"""
          }
        }
      }
      
      {   
       toAvro {
        #schemaFile : /path/to/interop.avsc 
        #schemaField : _dataset_descriptor_schema
        schemaString : """
            {
            "type" : "record",
            "name" : "msg",
            "fields" : [ 
                {
                "name" : "datetime",
                "type" : "string"
                }, 
                {
                "name" : "logLevel",
                "type" : ["string","null"]
                }, 
                {
                "name" : "mark",
                "type" : ["string","null"]
                },
                 {
                "name" : "age",
                "type" : ["int"]
                }
            ]
            }
        """     
     }
   }        
    ]
  }
]
